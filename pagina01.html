<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    
    <div class="container">

        <div class="bg-info p-5 text-center">
            <h1>Uso de Grid</h1>
        </div>

        <br>

        <div class="row">
            <div class="border col">#A1</div>
            <div class="border col">#A2</div>
            <div class="border col">#A3</div>
        </div>
        
        <div class="row">
            <div class="border col">#B4</div>
            <div class="border col">#B5</div>
        </div>
        
		<div class="row"> 
            <div class="col-2 border"> #C6 </div> <!-- 17% -->
            <div class="col-8 border"> #C7 </div> <!-- 66% -->
            <div class="col-2 border"> #C8 </div> <!-- 17% -->
        </div>
        
        <div class="row"> 
            <div class="col-1 border">#D01</div>
            <div class="col-1 border">#D02</div>
            <div class="col-1 border">#D03</div>
            <div class="col-1 border">#D04</div>
            <div class="col-1 border">#D05</div>
            <div class="col-1 border">#D06</div>
            <div class="col-1 border">#D07</div> 
            <div class="col-1 border">#D08</div>
            <div class="col-1 border">#D09</div>
            <div class="col-1 border">#D10</div>
            <div class="col-1 border">#D11</div>
            <div class="col-1 border">#D12</div>
        </div>

        <div class="row">
            <div class="border col-5"> #E1 </div>
            <div class="border col-5"> #E2 </div>
        </div>
        
        <div class="row bg-secondary text-white">
            <div class="border col-5"> #F1 </div>
            <div class="border col-5"> #F2 </div>
            <div class="border col-3"> #F3 </div>
        </div>

        <div class="row">
            <div class="border col-5"> #G1 </div>
            <div class="border col-5"> #G2 </div>
            <div class="border col"> #G3 </div>
        </div>  

        <div class="row">
            <div class="border col-5"> #G1 </div>
            <div class="border col-4"> #G2 </div>
            <div class="border col"> #G3 </div>
            <div class="border col"> #G3 </div>
        </div>

        <div class="row bg-secondary text-white">
            <div class="border col-5"> #H1 </div>
            <div class="border col-5"> #H2 </div>
            <div class="border col-3"> #H3 </div>
            <div class="border col"> #H4 </div>
        </div>

        <div class="row">
			<div class="col-6">
				<div class="row"> 
                    <div class="col-1 border">#01</div>
                    <div class="col-1 border">#02</div>
                    <div class="col-1 border">#03</div>
                    <div class="col-1 border">#04</div>
                    <div class="col-1 border">#05</div>
                    <div class="col-1 border">#06</div>
                    <div class="col-1 border">#07</div>
                    <div class="col-1 border">#08</div>
                    <div class="col-1 border">#09</div>
                    <div class="col-1 border">#10</div>
                    <div class="col-1 border">#11</div>
                    <div class="col-1 border">#12</div>
				</div>
			</div>
		    <div class="col-6">
				<div class="row"> 
                    <div class="col-1 border">#13</div>
                    <div class="col-1 border">#14</div>
                    <div class="col-1 border">#15</div>
                    <div class="col-1 border">#16</div>
                    <div class="col-1 border">#17</div>
                    <div class="col-1 border">#18</div>
                    <div class="col-1 border">#19</div>
                    <div class="col-1 border">#20</div>
                    <div class="col-1 border">#21</div>
                    <div class="col-1 border">#22</div>
                    <div class="col-1 border">#23</div>
                    <div class="col-1 border">#24</div>
			    </div>
			</div>
        </div>

        <br><br><br>
    </div>

</body>
</html>
